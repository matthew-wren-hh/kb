# Advanced Image Optimizer Plugin - Resource Bundle
# This file provides internationalization support for the plugin

# Plugin identification
plugin.name=Advanced Image Optimizer
plugin.description=Provides high-quality image optimization with WebP support, configurable compression, and multiple output sizes.

# Parameter names (displayed in admin UI)
param.outputFormat.name=Output Format
param.quality.name=Quality
param.maxWidth.name=Maximum Width
param.maxHeight.name=Maximum Height
param.stripMetadata.name=Strip Metadata
param.additionalSizes.name=Additional Sizes
param.sizeSuffixPattern.name=Size Suffix Pattern
param.webpCompressionType.name=WebP Compression Type
param.preserveAspectRatio.name=Preserve Aspect Ratio
param.scalingMethod.name=Scaling Method

# Parameter descriptions
param.outputFormat.description=Output format: original, jpeg, png, or webp
param.quality.description=Compression quality (0.0 to 1.0, default: 0.8)
param.maxWidth.description=Maximum width in pixels (leave blank for original)
param.maxHeight.description=Maximum height in pixels (leave blank for original)
param.stripMetadata.description=Remove EXIF/metadata (true/false, default: true)
param.additionalSizes.description=Additional sizes: 200x200, 400, 800x600
param.sizeSuffixPattern.description=Suffix pattern using {w} and {h} (default: -{w}x{h})
param.webpCompressionType.description=WebP mode: lossy or lossless (default: lossy)
param.preserveAspectRatio.description=Keep aspect ratio (true/false, default: true)
param.scalingMethod.description=Quality: speed, balanced, quality, ultra_quality

# Error messages
error.invalidImage=The uploaded file is not a valid image.
error.imageTooLarge=The image file exceeds the maximum allowed size.
error.dimensionsTooLarge=The image dimensions exceed the maximum allowed pixels.
error.processingFailed=Image processing failed. Please try again.
error.webpUnavailable=WebP format is not available. Please select a different format.
error.insufficientMemory=Insufficient memory to process this image.

# Success messages
success.optimized=Image optimized successfully.
success.converted=Image converted to {0} format.
success.resized=Image resized to {0}x{1} pixels.
